<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art.Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!--header started-->
<header>
    <nav class="navbar">
        <div class="container">
            <div class="navigation">
                <div class="logo">
                    <a href="#!">Art.Design</a>
                </div>
                <div class="navbar-nav">
                    <a href="#!">Home</a>
                    <a href="#!">Design</a>
                    <a href="#!">Blog</a>
                    <a href="#!">About</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="banner">
        <div class="container">
            <h1 class="banner-title">
                <span class="banner-span">Art. </span> Design Blog
            </h1>
            <p class="banner-subtitle">everything that you want to know about art & design</p>
            <form>
                <input type="text" placeholder="find your food..." class="search-input">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</header>
<!--header finished-->

<!--main started-->
<main>
    <!-- design started-->
    <section class="design" id="design">
        <div class="container">
            <div class="title">
                <h2>Recent Arts & Designs</h2>
                <p>recent arts & designs on the blog</p>
            </div>
        </div>
    </section>
    <!-- design finished-->
</main>
<!--main finished-->
</body>
</html>
